<body>

  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="product.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="Self-Design.html">Self-Design</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h1>Checkout</h1>

    <form onsubmit="submitOrder(event)">
      <h2>Shipping Information</h2>
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required><br /><br />

      <label for="address">Address:</label><br />
      <input type="text" id="address" name="address" required><br /><br />

      <label for="city">City:</label><br />
      <input type="text" id="city" name="city" required><br /><br />

      <label for="zip">ZIP Code:</label><br />
      <input type="text" id="zip" name="zip" required><br /><br />

      <h2>Payment Details</h2>
      <label for="card">Card Number:</label><br />
      <input type="text" id="card" name="card" required><br /><br />

      <label for="exp">Expiry Date:</label><br />
      <input type="month" id="exp" name="exp" required><br /><br />

      <label for="cvv">CVV:</label><br />
      <input type="text" id="cvv" name="cvv" required><br /><br />

      <button type="submit">Place Order</button>
    </form>

    <div id="confirmation" style="margin-top: 30px; display: none;">
      <h2>Thank you for your purchase!</h2>
      <p>Your order has been placed successfully.</p>
    </div>
  </main>

  <script>
    function submitOrder(event) {
      event.preventDefault();
      document.querySelector("form").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
    }
  </script>

</body>
</html>
